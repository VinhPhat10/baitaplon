<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>

<body>
    <h2>Đăng nhập</h2>

    <!-- Dòng đầu tiên: Username -->
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </div>

    <!-- Dòng thứ hai: Password -->
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>

    <!-- Dòng thứ ba: Giới tính (Nam, Nữ) -->
    <div>
        <label>Giới tính:</label>
        <input type="checkbox" id="male" name="gender" value="male">
        <label for="male">Nam</label>

        <input type="checkbox" id="female" name="gender" value="female">
        <label for="female">Nữ</label>
    </div>

    <!-- Dòng thứ tư: Trung Nguyên -->
    <div>
        <input type="checkbox" id="trung-nguyen" name="brand" value="trung-nguyen">
        <label for="trung-nguyen">Trung Nguyên</label>
    </div>

    <!-- Dòng thứ năm: Mekong -->
    <div>
        <input type="checkbox" id="mekong" name="brand" value="mekong">
        <label for="mekong">Mekong</label>
    </div>

    <!-- Dòng thứ sáu: NewBlue -->
    <div>
        <input type="checkbox" id="newblue" name="brand" value="newblue">
        <label for="newblue">NewBlue</label>
    </div>

    <!-- Dòng thứ bảy: Trà Sữa -->
    <div>
        <input type="checkbox" id="tra-sua" name="brand" value="tra-sua">
        <label for="tra-sua">Trà Sữa</label>
    </div>

    <!-- Dòng thứ tám: Nút Nhập -->
    <div>
        <button type="submit">Nhập</button>
    </div>
</body>

</html>
