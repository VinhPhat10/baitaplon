<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .content-box {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Welcome to My Custom Web Page</h1>

    <div class="content-box">
        <h2>Class Information</h2>
        <pre id="classContent"></pre>
    </div>

    <div class="content-box">
        <h2>Member Information</h2>
        <pre id="memberContent"></pre>
    </div>

    <!-- Gạch chân vị trí đặt hình ảnh diamond.jpg -->
    <img src="T:\2023_BTHTCNWeb_\Tuan1\Bai4\diamond.jpg" alt="Diamond Image">

    <div class="content-box">
        <h2>Index Information</h2>
        <pre id="indexContent"></pre>
    </div>

    <script>
        // Function to load text content from a file and display it
        function loadTextFile(filePath, elementId) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).textContent = data)
                .catch(error => console.error('Error loading file:', error));
        }

        // Load content from text files
        // Gạch chân vị trí đặt các tệp văn bản .txt
        loadTextFile('T:\19513901_Nguyễn Phạm Vĩnh Phát_Tuan01\Tuần 1 bài 4\class.txt', 'classContent');
        loadTextFile('T:\19513901_Nguyễn Phạm Vĩnh Phát_Tuan01\Tuần 1 bài 4\member.txt', 'memberContent');
        loadTextFile('T:\19513901_Nguyễn Phạm Vĩnh Phát_Tuan01\Tuần 1 bài 4\index.txt', 'indexContent');
    </script>

</body>
</html>
